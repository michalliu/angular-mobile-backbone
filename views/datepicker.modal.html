<div class="modal">
	<header class="bar bar-header bar-positive">
		<h1 class="title">选择日期</h1>
	</header>
	<ion-content class="has-header">
	<div class="padding">
		<div pickadate ng-model="formData.date" base-date="formData.baseDate" max-date="formData.maxDate" min-date="formData.minDate"></div>
	</div>
	<div class="padding">
	 <button class="button button-block button-balanced" ng-click="closeDatePickerModal(formData.date)">确定</button>
 	</div>
	</ion-content>
</div>
