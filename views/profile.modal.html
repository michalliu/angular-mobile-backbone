<div class="modal">
	<header class="bar bar-header bar-positive">
		<button class="button button-clear" ng-click="hideProfileModal()">取消</button>
		<h1 class="title">设置资料</h1>
	</header>
	<ion-content class="has-header">
	<div class="padding">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">手机号码</span>
				<input type="text" ng-model="profileData.phoneNumber" placeholder="请放心填写真实手机号，约会成功后对方才能看到">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">昵称</span>
				<input type="text" ng-model="profileData.nickName" placeholder="起个好的名字可以提高成功概率噢">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					性别
				</div>
				<select ng-model="profileData.gender" ng-options="gender.name for gender in genderList">
					<option value="">请选择性别</option></select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					所在城市
				</div>
				<select ng-model="profileData.city" ng-options="city.name for city in cityList"></select>
			</label>
		</div>
	</div>
	<div class="padding">
	 <button class="button button-block button-balanced" ng-click="fillProfile()">确定</button>
 	</div>
	</ion-content>
</div>
