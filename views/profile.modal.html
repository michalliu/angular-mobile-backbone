<div class="modal">
	<header class="bar bar-header bar-positive">
		<button class="button button-clear" ng-click="hideProfileModal()">取消</button>
		<h1 class="title">设置资料</h1>
		<button class="button button-clear" ng-click="fillProfile()">保存</button>
	</header>
	<ion-content class="has-header">
	<div class="padding">
		<h4>基本资料</h4>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">手机号码</span>
				<input type="text" ng-model="profileData.phoneNumber" placeholder="填写真实手机号，约会成功后对方才能看到">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">昵称</span>
				<input type="text" ng-model="profileData.nickName" placeholder="好名字可以提高成功概率噢">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					性别
				</div>
				<select ng-model="profileData.gender" ng-options="gender.name for gender in genderList">
					<option value="">请选择性别</option></select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					所在城市
				</div>
				<select ng-model="profileData.city" ng-options="city.name for city in cityList"></select>
			</label>
		</div>
		<h4>形象照</h4>
		<div class="list card" ng-repeat="photo in photos" bindonce>
			<div class="item item-body" bo-id="photo.id" ng-if="photo.url">
				<img class="full-image" ng-src="{{photo.url}}"></img>
			</div>
			<div class="item item-body" bo-id="photo.id" ng-if="!photo.url">
				<div class="icon ion-image" style="font-size:10em;text-align:center;opacity:0.3;"></div>
			</div>
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="javascript:void(0);" ng-click="removePhoto(photo)" ng-if="photo.url">
					<i class="icon ion-trash-a"></i>
					删除
				</a>
				<a class="tab-item" href="javascript:void(0);" ng-click="replacePhoto(photo)" ng-if="photo.url">
					<i class="icon ion-arrow-swap"></i>
					更换
				</a>
				<a class="tab-item" href="javascript:void(0);" ng-click="replacePhoto(photo)" ng-if="!photo.url">
					<i class="icon ion-arrow-up-a"></i>
					上传
				</a>
			</div>
		</div>
	</div>
	</ion-content>
</div>
